<div class="container top30">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group" *ngIf="trackName === ''">
                <label for="txtArtist">Buscar artista</label>
                <input #srchArtist type="text" id="txtArtist" placeholder="nombre de artista" class="form-control" (keyup)="buscaArtista()" [(ngModel)]="artistName">
            </div>
            <div class="form-group" *ngIf="artistName === ''">
                <label>Buscar canción</label>
                <input #srchTrack type="text" id="txtSoung" placeholder="nombre de canción" class=form-control (keyup)="buscaTrack()" [(ngModel)]="trackName">
            </div>
        </div>

        <div class="col-md-9">
            <h2 class="text-capitalize">{{ artistName !== '' ? artistName : trackName }}</h2>
            <hr>

            <!-- <ul>
            <li *ngFor="let artista of _spotify.artistas">{{artista.name}}</li>
            </ul> -->
            <div>
                <!-- Resultado de busqueda de artista -->
                <div *ngIf="artistName !== ''" class="row">
                    <div *ngFor="let artist of _spotify.searchResult" class="col-md-3 text-center puntero" [routerLink]="['/artist',artist.id]">
                        <img [src]="artist.images | sinfoto" class="img-thumbnail">
                        <p>{{artist.name}}</p>
                    </div>
                </div>
                <!-- Resultado de busqueda de canción -->
                <div *ngIf="trackName !== ''" class="row">
                    <div *ngFor="let track of _spotify.searchResult" class="col-md-3 text-center puntero">
                        <img [src]="track.album.images | sinfoto" class="img-thumbnail">
                        <ul>
                            <li>{{ track.album.name }}</li>
                            <li>{{ track.artists[0].name }}</li>
                            <li>{{ track.name }}</li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
