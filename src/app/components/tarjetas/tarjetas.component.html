<div class="card-columns animated fadeIn">

    <div *ngFor="let item of items" class="card border-success puntero" (click)="seeArtist(item)">
        <img class=" card-img-top " [src]="item.images | sinfoto ">
        <div class="card-body text-success ">
            <h5 class="card-title ">{{ item.name }}</h5>
            <p class="card-text ">
                <span *ngFor="let artist of item.artists " class="badge badge-pill badge-success "> {{ artist.name }}</span>
            </p>
        </div>
    </div>

</div>
